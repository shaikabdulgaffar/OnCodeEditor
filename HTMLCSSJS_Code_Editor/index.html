<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>OnCodeEditor | HTML/CSS/JS Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="/Landing_Page/index.html" class="logo" style="text-decoration: none; color: inherit;">
        <img src="/Attachments/logo.png" alt="TryCode Logo" class="logo-img">
        <span>OnCodeEditor</span>
    </a>
    <div class="controls">
      <div class="lang-buttons">
        <button onclick="alert('You are already in HTML/CSS/JS editor!')" class="active-lang">
          <img src="/Attachments/htmlcssjs.png" class="icon-img" alt="HTML">
          HTML/CSS/JS
        </button>
        <button onclick="switchToPython()">
          <img src="/Attachments/python.png" class="icon-img" alt="Python">
          Python
        </button>
        <button onclick="switchToJS()">
          <img src="/Attachments/javascript.png" class="icon-img" alt="JavaScript">
          JavaScript
        </button>
        <button onclick="switchToSql()">
          <img src="/Attachments/sql.png" class="icon-img" alt="SQL">
          SQL
        </button>
      </div>
      <div class="toggle-icon" id="darkModeToggle" title="Toggle Dark/Light Mode">
        <img src="/Attachments/sun.png" class="toggle-icon-img" id="themeIcon" alt="Theme Toggle">
      </div>
    </div>
  </header>

  <div class="main-container">
    <div class="container">
      <!-- Code Panel -->
      <div class="panel" id="codePanel">
        <div class="top-bar">
          <div class="code-tabs">
            <div class="code-tab active" onclick="switchTab('html')">HTML</div>
            <div class="code-tab" onclick="switchTab('css')">CSS</div>
            <div class="code-tab" onclick="switchTab('js')">JavaScript</div>
          </div>
          <div class="button-group">
            <button class="run" onclick="runCode()" title="Run Code (Ctrl+Enter)">
              <img src="/Attachments/run.png" class="icon-img" alt="Run" style="margin-right: 4px;">
              Run
            </button>
            <button class="copy" onclick="copyCode()" title="Copy Code">
              <img src="/Attachments/copy.png" class="icon-img" alt="Copy" style="margin-right: 4px;">
              Copy
            </button>
          </div>
        </div>
        <div class="editor-container">
          <div class="line-numbers" id="html-line-numbers">1</div>
          <textarea id="html-code" class="editor code-block active" spellcheck="false" placeholder="<!-- Write your HTML code here -->
<h1>Hello, World!</h1>"></textarea>
          
          <div class="line-numbers" id="css-line-numbers" style="display: none">1</div>
          <textarea id="css-code" class="editor code-block" spellcheck="false" style="display: none" placeholder="/* Write your CSS code here */
body {
  background: #1e293b;
  color: white;
}"></textarea>
          
          <div class="line-numbers" id="js-line-numbers" style="display: none">1</div>
          <textarea id="js-code" class="editor code-block" spellcheck="false" style="display: none" placeholder="// Write your JavaScript code here
console.log('Hello from JavaScript!');"></textarea>
        </div>
      </div>

      <!-- Resizer Divider -->
      <div class="resizer" id="dragbar"></div>

      <!-- Output Panel -->
      <div class="output-panel" id="outputPanel">
        <div class="top-bar">
          <div class="file-label">
            <img src="/Attachments/file.png" class="icon-img" alt="Output">
            Output
          </div>
          <div class="button-group">
            <button class="clear" onclick="clearOutput()" title="Clear Output">
              <img src="/Attachments/clear.png" class="icon-img" alt="Clear" style="margin-right: 4px;">
              Clear
            </button>
          </div>
        </div>
        <div class="output-area">
          <iframe id="output"></iframe>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-left">
        <div class="status-item">
          <span>Lines: </span>
          <span id="lineCount">1</span>
        </div>
        <div class="status-item">
          <span>Characters: </span>
          <span id="charCount">0</span>
        </div>
      </div>
      <div class="status-right">
        <div class="status-item">
          âœ“ Ready
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
